<table>
    <thead>
      <tr>
        <th>Ad</th>
        <th>Açıklama</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <button (click)="editCategory(category.id)">Düzenle</button>
        </td>
      </tr>
    </tbody>
  </table>
